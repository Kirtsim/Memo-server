POST /memo-search
{
    "title": {
        # Parameters that can be combined
        "startsWith": "sub-string",
        "contains":   [ "keyword1", "keyword2", ... ],

        # Used alone (discards parameters above)
        "exactMatch": "memory-title",
    },
    "tags": [ "tag-name1", "tag-name2", ... ],
    "date": {
        # contains range of dates in numeric format
        "from": 1921029121212,
        "to":   1921029121221
    }
}
