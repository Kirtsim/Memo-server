POST /tag-search
{
  # Filters (optional)
  "filters": {
    "title": {
        # Parameters that can be combined
        "startsWith": "sub-string",
        "contains":   "keyword",

        # Used alone (discards parameters above)
        "exactMatch": "tag-name"
    },
    "colors": [ "#FFFFFF", "#000000", ... ]
  }
}
