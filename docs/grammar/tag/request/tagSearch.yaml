POST /tag-search
{
  # Filters (optional)
  "filters": {
    "title": {
        # Parameters that can be combined
        "startsWith": "sub-string",
        "contains":   "keyword",

        # Used alone (discards parameters above)
        "exactMatch": "tag-name"
    },
    # Colors of tags in format #FFFFFF
    "colors": [ Color1, Color2, ... ]
  }
}
